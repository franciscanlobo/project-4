<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hogwarts Compendium</title>

    <link
      rel="icon"
      type="image/png"
      href="assets/images/harry-potter-logo.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <div class="header">
      <nav class="navbar navbar-expand-lg w-100 fixed-top">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="#Home">
            <img
              src="assets/images/harry-potter-logo.png"
              alt="Hogwarts Compendium"
              class="logo"
            />
          </a>
        </div>
      </nav>
    </div>

    <div
      class="hero-section d-flex align-items-center justify-content-center text-center"
    >
      <div class="hero-content p-5">
        <h1 class="fw-bold display-2 mb-3">Hogwarts Compendium</h1>
        <p class="mb-4 fs-5">Your Ultimate Guide to the Wizarding World</p>
        <a
          href="#Characters"
          class="characters-btn btn btn-dark px-5 py-2 mt-2"
        >
          See Characters
        </a>
      </div>
    </div>

    <div class="container my-4">
      <h1 class="display-4 text-center"></h1>
    </div>

    <div id="Characters" class="container my-5 pt-5">
      <div class="row" id="contents"></div>
    </div>

    <script>
      const contents = document.getElementById("contents");
      const API_URL = "https://hp-api.onrender.com/api/characters";

      const houseColors = {
        Gryffindor: "#7F0909",
        Slytherin: "#0B3D2E",
        Ravenclaw: "#0E1A40",
        Hufflepuff: "#EEE117",
        Unknown: "#cccccc",
      };

      async function loadCharacters() {
        const response = await fetch(API_URL);
        const data = await response.json();

        contents.innerHTML = "";

        data.forEach((character) => {
          const house = character.house || "Unknown";
          const cardColor = houseColors[house] || houseColors.Unknown;

          contents.innerHTML += `
      <div class="col-12 col-md-6 col-lg-4">
        <div
          class="card my-3 shadow p-4 rounded-4 text-center"
          style="border-top: 10px solid ${cardColor};"
        >

          <img 
            src="${character.image || "https://via.placeholder.com/200"}"
            class="mx-auto mb-3 rounded"
            style="height:200px; object-fit:cover;"
          >

          <h5 class="fw-bold">${character.name}</h5>

          <p class="mb-1">
            <strong>House:</strong> ${house}
          </p>

          <p class="mb-0">
            <strong>Actor:</strong> ${character.actor || "N/A"}
          </p>

        </div>
      </div>
    `;
        });
      }

      loadCharacters();
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
