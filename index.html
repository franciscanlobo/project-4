<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hogwarts Compendium</title>

    <link
      rel="icon"
      type="image/png"
      href="assets/images/harry-potter-logo.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <div class="header">
      <nav class="navbar navbar-expand-lg w-100 fixed-top">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="#Home">
            <img
              src="assets/images/harry-potter-logo.png"
              alt="Hogwarts Compendium"
              class="logo"
            />
          </a>
        </div>
      </nav>
    </div>

    <audio id="bgMusic">
      <source src="assets/audio/hogwarts-theme.mp3" type="audio/mpeg" />
    </audio>

    <div
      class="hero-section d-flex align-items-center justify-content-center text-center"
      id="Home"
    >
      <div class="hero-content p-5">
        <h1 class="fw-bold display-2 mb-3">Hogwarts Compendium</h1>
        <p class="mb-4 fs-5">Your Ultimate Guide to the Wizarding World</p>
        <a
          href="#Content"
          class="characters-btn btn btn-dark px-5 py-2 mt-2"
          id="playButton"
        >
          Explore Characters
        </a>
      </div>
    </div>

    <div class="container my-4">
      <h1 class="display-4 text-center"></h1>
    </div>

    <div id="Content" class="container my-5 pt-3">
      <h2 class="fw-bold mb-4 text-center">Houses</h2>
      <div class="row text-center">
        <div class="col-6 col-md-3">
          <div class="card">
            <img
              src="assets/images/gryffindor.png"
              class="card-img-top"
              alt="Gryffindor"
              style="background-color: #460303"
            />
          </div>
          <button class="house-btn gryffindor w-100 p-3">Gryffindor</button>
        </div>

        <div class="col-6 col-md-3">
          <div class="card">
            <img
              src="assets/images/slytherin.png"
              class="card-img-top"
              alt="Gryffindor"
              style="background-color: #0b3d2e"
            />
          </div>
          <button class="house-btn slytherin w-100 p-3">Slytherin</button>
        </div>

        <div class="col-6 col-md-3">
          <div class="card">
            <img
              src="assets/images/ravenclaw.png"
              class="card-img-top"
              alt="Gryffindor"
              style="background-color: #070220"
            />
          </div>
          <button class="house-btn ravenclaw w-100 p-3">Ravenclaw</button>
        </div>

        <div class="col-6 col-md-3">
          <div class="card">
            <img
              src="assets/images/hufflepuff.png"
              class="card-img-top"
              alt="Gryffindor"
              style="background-color: #eee117"
            />
          </div>
          <button class="house-btn hufflepuff w-100 p-3">Hufflepuff</button>
        </div>
      </div>
    </div>

    <div class="container my-5 pt-3">
      <h2 class="fw-bold mb-4 text-center">Characters</h2>
      <div class="row" id="contents"></div>
    </div>

    <div class="ending-banner d-flex"></div>

    <footer>
      <div class="footer-content text-center p-4">
        <p class="mb-0">
          &copy; 2024 Hogwarts Compendium. All rights reserved.
        </p>
      </div>
    </footer>

    <script>
      const music = document.getElementById("bgMusic");
      const button = document.getElementById("playButton");

      button.addEventListener("click", () => {
        music.play();
      });
    </script>

    <script>
      const contents = document.getElementById("contents");
      const API_URL = "https://hp-api.onrender.com/api/characters";

      const houseColors = {
        Gryffindor: "#7F0909",
        Slytherin: "#0B3D2E",
        Ravenclaw: "#0E1A40",
        Hufflepuff: "#EEE117",
        Unknown: "#cccccc",
      };

      async function loadCharacters() {
        try {
          const response = await fetch(API_URL);
          const data = await response.json();

          // Filter out characters without images
          const charactersWithImages = data.filter(
            (character) => character.image && character.image.trim() !== ""
          );

          contents.innerHTML = "";

          charactersWithImages.forEach((character) => {
            const house = character.house || "Unknown";
            const cardColor = houseColors[house] || houseColors.Unknown;

            contents.innerHTML += `
              <div class="col-12 col-md-6 col-lg-3">
                <div
                  class="card my-3 shadow p-4 rounded-4 text-center"
                  style="border-top: 8px solid ${cardColor};"
                >
      
                  <img 
                    src="${character.image}"
                    class="mx-auto mb-3 rounded"
                    style="height:200px; object-fit:cover;"
                  >
      
                  <h5 class="fw-bold">${character.name}</h5>
      
                  <p class="mb-1"><strong>House:</strong> ${house}</p>
                  
                </div>
              </div>
            `;
          });

          console.log(
            `Loaded ${charactersWithImages.length} characters with images.`
          );
        } catch (error) {
          console.error("Failed to load characters:", error);
          contents.innerHTML =
            "<p>Failed to load characters. Please try again later.</p>";
        }
      }

      loadCharacters();

      function loadHouse(houseName) {
        const url = `https://hp-api.onrender.com/api/characters/house/${houseName}`;

        fetch(url)
          .then((res) => res.json())
          .then((data) => {
            contents.innerHTML = "";

            const charactersWithImages = data.filter(
              (c) => c.image && c.image.trim() !== ""
            );

            charactersWithImages.forEach((character) => {
              const house = character.house || "Unknown";
              const cardColor = houseColors[house] || houseColors.Unknown;

              contents.innerHTML += `
          <div class="col-12 col-md-6 col-lg-3">
            <div class="card my-3 shadow p-4 rounded-4 text-center"
                 style="border-top: 8px solid ${cardColor};">

              <img src="${character.image}"
                   class="mx-auto mb-3 rounded"
                   style="height:200px; object-fit:cover;">

              <h5 class="fw-bold">${character.name}</h5>
              <p class="mb-1"><strong>House:</strong> ${house}</p>
            </div>
          </div>
        `;
            });
          });
      }

      document.querySelector(".gryffindor").onclick = () =>
        loadHouse("gryffindor");
      document.querySelector(".slytherin").onclick = () =>
        loadHouse("slytherin");
      document.querySelector(".ravenclaw").onclick = () =>
        loadHouse("ravenclaw");
      document.querySelector(".hufflepuff").onclick = () =>
        loadHouse("hufflepuff");
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
