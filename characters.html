<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hogwarts Compendium</title>

    <link
      rel="icon"
      type="image/png"
      href="assets/images/harry-potter-logo.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <div class="header">
      <nav class="navbar navbar-expand-lg w-100">
        <div class="container-fluid justify-content-center">
          <div class="col">
            <a class="navbar-brand" href="#Home">
              <img
                src="assets/images/harry-potter-logo.png"
                alt="Hogwarts Compendium"
                class="logo"
              />
            </a>
          </div>

          <div class="col text-end">
            <a href="index.html">
              <button class="back-btn btn px-4">Back</button>
            </a>
          </div>
        </div>
      </nav>
    </div>

    <div id="Content" class="container pt-5">
      <h2 class="fw-bold text-center">Houses</h2>
      <h5 class="fw-light mb-4 text-center">
        Sort your characters based on their corresponding houses
      </h5>

      <div class="row g-4">
        <div class="col-12 col-md-6 col-lg-3">
          <div class="house-card text-center">
            <img
              src="assets/images/gryffindor.png"
              class="card-img-top p-3"
              alt="Gryffindor"
              style="background-color: #460303"
            />
            <div class="card-body p-0">
              <button
                class="house-btn gryffindor-btn py-3"
                data-house="Gryffindor"
              >
                Gryffindor
              </button>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3">
          <div class="house-card text-center">
            <img
              src="assets/images/slytherin.png"
              class="card-img-top p-3"
              alt="Slytherin"
              style="background-color: #0b3d2e"
            />
            <div class="card-body p-0">
              <button
                class="house-btn slytherin-btn py-3"
                data-house="Slytherin"
              >
                Slytherin
              </button>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3">
          <div class="house-card text-center">
            <img
              src="assets/images/ravenclaw.png"
              class="card-img-top p-3"
              alt="Ravenclaw"
              style="background-color: #070220"
            />
            <div class="card-body p-0">
              <button
                class="house-btn ravenclaw-btn py-3"
                data-house="Ravenclaw"
              >
                Ravenclaw
              </button>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3">
          <div class="house-card text-center">
            <img
              src="assets/images/hufflepuff.png"
              class="card-img-top p-3"
              alt="Hufflepuff"
              style="background-color: #eee117"
            />
            <div class="card-body p-0">
              <button
                class="house-btn hufflepuff-btn py-3"
                data-house="Hufflepuff"
              >
                Hufflepuff
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-5 pt-3">
      <h2 class="fw-bold mb-4 text-center">Characters</h2>
      <div class="row" id="contents"></div>
    </div>

    <script>
      const contents = document.getElementById("contents");
      const API_URL = "https://hp-api.onrender.com/api/characters";

      const houseColors = {
        Gryffindor: "#7F0909",
        Slytherin: "#0B3D2E",
        Ravenclaw: "#0E1A40",
        Hufflepuff: "#EEE117",
        Unknown: "#cccccc",
      };

      async function loadCharacters() {
        try {
          const response = await fetch(API_URL);
          const data = await response.json();

          const charactersWithImages = data.filter(
            (character) => character.image && character.image.trim() !== ""
          );

          contents.innerHTML = "";

          charactersWithImages.forEach((character) => {
            const house = character.house || "Unknown";
            const cardColor = houseColors[house] || houseColors.Unknown;

            contents.innerHTML += `
                <div class="col-12 col-md-6 col-lg-3">
                <div class="character-card shadow my-4 text-center">

                    <div class="img-wrapper">
                    <img
                        src="${character.image}"
                        alt="${character.name}"
                        class="character-img"
                        style="--house-color: ${cardColor};"
                    >
                    </div>

                    <h5 class="character-name fw-bold mt-3">${character.name}</h5>

                    <span class="house-badge" style="--house-color: ${cardColor};">
                    ${house}
                    </span>

                </div>
                </div>
            `;
          });

          console.log(
            `Loaded ${charactersWithImages.length} characters with images.`
          );
        } catch (error) {
          console.error("Failed to load characters:", error);
          contents.innerHTML =
            "<p>Failed to load characters. Please try again later.</p>";
        }
      }

      loadCharacters();

      function loadHouse(houseName) {
        const url = `https://hp-api.onrender.com/api/characters/house/${houseName}`;

        fetch(url)
          .then((res) => res.json())
          .then((data) => {
            contents.innerHTML = "";

            const charactersWithImages = data.filter(
              (c) => c.image && c.image.trim() !== ""
            );

            charactersWithImages.forEach((character) => {
              const house = character.house || "Unknown";
              const cardColor = houseColors[house] || houseColors.Unknown;

              contents.innerHTML += `
                <div class="col-12 col-md-6 col-lg-3">
                <div class="character-card shadow my-4 text-center">

                    <div class="img-wrapper">
                    <img
                        src="${character.image}"
                        alt="${character.name}"
                        class="character-img"
                        style="--house-color: ${cardColor};"
                    >
                    </div>

                    <h5 class="character-name fw-bold mt-3">${character.name}</h5>

                    <span class="house-badge" style="--house-color: ${cardColor};">
                    ${house}
                    </span>

                </div>
                </div>
             `;
            });
          });
      }

      document.querySelectorAll(".house-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const house = btn.dataset.house;
          loadHouse(house);
        });
      });
    </script>

    <script src="assets/js/audio.js"></script>

    <audio id="bgMusic">
      <source src="assets/audio/hogwarts-theme.mp3" type="audio/mpeg" />
    </audio>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
