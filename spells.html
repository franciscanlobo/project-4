<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hogwarts Compendium</title>

    <link
      rel="icon"
      type="image/png"
      href="assets/images/harry-potter-logo.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <div class="header">
      <nav class="navbar navbar-expand-lg w-100">
        <div class="container-fluid justify-content-center">
          <div class="col">
            <a class="navbar-brand" href="#Home">
              <img
                src="assets/images/harry-potter-logo.png"
                alt="Hogwarts Compendium"
                class="logo"
              />
            </a>
          </div>

          <div class="col text-end">
            <a href="index.html">
              <button class="back-btn btn px-4">Back</button>
            </a>
          </div>
        </div>
      </nav>
    </div>

    <div id="Spells" class="container my-5 pt-3">
      <h2 class="fw-bold mb-4 text-center">Spellbook</h2>
      <div class="row" id="spells"></div>
    </div>

    <script>
      const spellsContainer = document.getElementById("spells");
      const SPELLS_API = "https://hp-api.onrender.com/api/spells";

      const spellColor = "#4B0082";

      async function loadSpells() {
        try {
          const response = await fetch(SPELLS_API);
          const spells = await response.json();

          spellsContainer.innerHTML = "";

          spells.forEach((spell) => {
            spellsContainer.innerHTML += `
            <div class="col-12 col-md-6 col-lg-4">
                <div class="spell-card my-4 text-center" style="--spell-color: ${spellColor};">
                <h5 class="spell-name fw-bold mb-2">${spell.name}</h5>
                <p class="spell-description mb-0">${spell.description}</p>
                </div>
            </div>
            `;
          });

          console.log(`Loaded ${spells.length} spells.`);
        } catch (error) {
          console.error("Failed to load spells:", error);
          spellsContainer.innerHTML =
            "<p>Failed to load spells. Please try again later.</p>";
        }
      }

      loadSpells();
    </script>

    <script src="assets/js/audio.js"></script>

    <audio id="bgMusic">
      <source src="assets/audio/hogwarts-theme.mp3" type="audio/mpeg" />
    </audio>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
